<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: Brain Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ site.baseurl }}/assets/img/chatbot.png" type="image/png">
  <link rel="stylesheet" href="/assets/css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #000000d0;
      box-shadow: 0 0 20px #00ffcc30;
      border-radius: 8px;
      margin-top: 50px;
    }

    h1 {
      color: #ff0040;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .message {
      text-align: center;
      color: #999;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    ul.notes-list {
      list-style: none;
      padding: 0;
    }

    ul.notes-list li {
      margin-bottom: 10px;
    }

    ul.notes-list a {
      color: #00ffff;
      text-decoration: none;
      padding-left: 10px;
      border-left: 3px solid #00ffff;
      transition: 0.2s ease;
    }

    ul.notes-list a:hover {
      color: #ff00cc;
      border-left-color: #ff00cc;
    }

    span.year {
      background-color: #111;
      color: #ff0099;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.9rem;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #999;
      text-decoration: underline;
    }

    .back-link a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>> 404 ERROR</h1>
    <div class="message">
      Brain not found. You’ve reached a dead end, but here are some of my recent notes:
    </div>

    <ul class="notes-list">
      {% for post in site.posts limit: 5 %}
        <li>
          <a href="{{ post.url }}">|-- {{ post.title }}</a>
          <span class="year">{{ post.date | date: "%Y" }}</span>
        </li>
      {% endfor %}
    </ul>

    <div class="back-link">
      <a href="/">← Back to safety</a>
    </div>
  </div>

</body>
</html>
